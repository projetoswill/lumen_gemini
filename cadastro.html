<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Lúmen</title>

  <!-- Bootstrap CSS e Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: url('https://images2.alphacoders.com/885/885187.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    header {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
    }

    header a, header i {
      color: #fff;
    }

    .bem-vindo {
      text-align: center;
      font-size: 3rem;
      font-weight: 800;
      margin-top: 50px;
      opacity: 0;
      animation: surgirBemVindo 1.5s ease-out forwards;
    }

    @keyframes surgirBemVindo {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container-cadastro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      color: #fff;
      transform: translateY(50px);
      opacity: 0;
      animation: surgirCard 1.5s ease-out forwards;
      animation-delay: 0.8s;
    }

    @keyframes surgirCard {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .btn-success {
      background: rgba(40, 167, 69, 0.5);
      border: none;
      transition: transform 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn-success:hover {
      transform: scale(1.05);
      background: rgba(40, 167, 69, 0.8);
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #fff;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <audio id="efeito" src="Tchaikovsky - Swan Lake (Swan Theme) [9cNQFB0TDfY].mp3"></audio>

  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none">
        <i class="bi bi-person-plus fs-2 me-2"></i>
        <span class="fs-4">Cadastro</span>
      </a>
    </div>
  </header>

  <div class="container-cadastro">
    <div class="bem-vindo">Bem-vindo ao Cadastro</div>

    <div class="card p-5 mt-4">
      <h2 class="mb-4 text-center">Cadastre-se</h2>
      <form id="cadastroForm">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <div class="mt-3 text-center">
        <a href="login.html">Já tem conta? Login</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Meu Site André. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const efeito = document.getElementById('efeito');

    window.onload = function() {
      const playPromise = efeito.play();

      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.body.addEventListener('click', function clickHandler() {
            efeito.play();
            document.body.removeEventListener('click', clickHandler);
          });
        });
      }
    };

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Cadastro efetuado com sucesso!');
      window.location.href = 'index.html';
    });

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  // Salva no LocalStorage
  localStorage.setItem('userEmail', email);
  localStorage.setItem('userSenha', senha);

  alert('Cadastro realizado!');
  window.location.href = 'login.html';
});

  </script>
</body>
</html>
